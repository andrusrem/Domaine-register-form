    <form class="detailsForm row g-3 w-auto" action="./detailsSubmit.html" id="detailsForm">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Ettevõtte Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="ettevotte email">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Ettevõtte Nimi</label>
            <input type="Text" class="form-control" id="input-group" name="ettevotte nimi">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Tänav" name="aadress">
        </div>
        <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Korter" name="aaddress2">
        </div>
        <div class="col-md-4">
            <label for="inputCity" class="form-label">Linn</label>
            <input type="text" class="form-control" id="inputCity" name="linn">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Maakond</label>
            <select id="inputState" class="form-select" name="maakond">
                <option selected>Choose...</option>
                <option>Harjumaa</option>
                <option>Tartumaa</option>
                <option>Pärnumaa</option>
                <option>Võrumaa</option>
                <option>Valgamaa</option>
                <option>Hiiumaa</option>
                <option>Ida-Virumaa</option>
                <option>Jõgevamaa</option>
                <option>Järvamaa</option>
                <option>Läänemaa</option>
                <option>Põlvamaa</option>
                <option>Raplamaa</option>
                <option>Saaremaa</option>
                <option>Viljandimaa</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputZip" class="form-label">Postkood</label>
            <input type="text" class="form-control" id="inputZip" name="zipkode">
        </div>
        <div id="formValues" class=""></div>

        <script>
            // Get the query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            let previous = JSON.parse(localStorage.getItem("domain-by-form") || "{}")
            for(const [key, value] of urlParams.entries()){
                previous[key] = value
            }

            localStorage.setItem("domain-by-form", JSON.stringify(previous))

            // Get the form values from the query parameters
            const domeeniName = urlParams.get('domeeniNama');
            const selectDomain = urlParams.get('tld');



            // Set the form values in the HTML
            document.getElementById('formValues').innerHTML = `
                <p><b>Tellitud domeen:</b>  ${domeeniName}</strong></p>
                <select hidden name="domeeniNama"><option>${domeeniName}<strong></strong><option></select>
                
            `;
        </script>
        <button class="submitButtonBussinesForm" type="submit" form="detailsForm" accesskey="detailsForm">EDASI</button>
    </form>

    <a href="./form.html" class="backBussinesButton">Tagasi</a>

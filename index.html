<head>

        <circle cx="6%" cy="15%" r="26%" stroke="rgba(89, 222, 26, 0.55)" style="fill:#EBF1F1; stroke-width: 1%;" >
        </circle>
        <circle cx="5%" cy="15%" r="24%" stroke="rgba(89, 222, 26, 0.65)" style="fill:#EBF1F1; stroke-width: 1%;" >
        </circle>
        <circle cx="93%" cy="91%" r="30%" stroke="rgba(89, 222, 26, 0.35)" style="fill:#EBF1F1; stroke-width: 1%;" >

<body >
    <div class="container" id="navigationDiv">
        <div class="position-relative " style="">
            <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100" style="height: 2px;">
                <div class="progress-bar bg-success" style="width: 0; border-color: #59DE1A; "></div>
            </div>
            <button type="button"
                class="position-absolute top-0 start-0 translate-middle btn btn-sm rounded-pill" id="navigationBar">
                <p>1</p></button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle btn btn-sm rounded-pill" id="navigationBar" style="border-color: black;">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle btn btn-sm rounded-pill" id="navigationBar" style="border-color: black;">3</button>
        </div>
    </div>
    <form action="./form.html">
        <div class="container" >
            <div class="position-relative mx-auto" id="domeeniConteiner">
                <i style="margin-left: 2%;">http://</i>
                <input class="domeeniNimi" id="domeeniNimi" type="text" name="domeeniNimi" placeholder="domeeni nimi">
                <select class="selectDomain" id="selectDomain" name="tld" >
                    <option selected="Vali domeeni tld">Vali domeeni tld</option>
                    <option value=".ee"><p>.ee</p></option>
                    <option value=".com">.com</option>
                    <option value=".live">.live</option>
                    <option value=".tech">.tech</option>
                </select>
                <input class="checkInput" type="submit" name="Check" value="KONTROLLI"></input>
            </div>
        </div>
    
        <button class="submitButtonIndex" type="submit"  >EDASI</button>
    </form>

</body>

</html>
